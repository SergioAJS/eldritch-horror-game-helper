<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <meta name="theme-color" content="#000000"/>
        <meta name="description" content="Web site created using create-react-app"/>
        <title>Eldritch</title>
        <script  defer="defer" src="./index.js"></script>
        <link href="./index.css" rel="stylesheet">
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root">
            <div class="app">
                <div class="ancients-container">
                    <img class="ancient-card" src="./assets/Ancients/Azathoth.png" alt="Azathoth">
                    <img class="ancient-card" src="./assets/Ancients/Cthulthu.png" alt="Cthulthu">
                    <img class="ancient-card" src="./assets/Ancients/IogSothoth.png" alt="IogSothoth">
                    <img class="ancient-card" src="./assets/Ancients/ShubNiggurath.png" alt="ShubNiggurath">
                </div>
                <div class="difficulty-container hidden">
                    <div class="difficulty">Очень низкая</div>
                    <div class="difficulty">Низкая</div>
                    <div class="difficulty">Средняя</div>
                    <div class="difficulty">Высокая</div>
                    <div class="difficulty">Очень высокая</div>
                </div>
                <div class="deck-container">
                    <span class="shuffle-button remove">Замешать колоду</span>
                    <div class="current-state remove">
                        <div class="stage-container">
                            <span class="stage-text">Первая стадия</span>
                            <div class="dots-container">
                                <div class="dot green"></div>
                                <div class="dot brown"></div>
                                <div class="dot blue"></div>
                            </div>
                        </div>
                        <div class="stage-container">
                            <span class="stage-text">Вторая стадия</span>
                            <div class="dots-container">
                                <div class="dot green"></div>
                                <div class="dot brown"></div>
                                <div class="dot blue"></div>    
                            </div>
                        </div>
                        <div class="stage-container">
                            <span class="stage-text">Третья стадия</span>
                            <div class="dots-container">
                                <div class="dot green"></div>
                                <div class="dot brown"></div>
                                <div class="dot blue"></div>
                            </div>
                        </div>
                    </div>
                    <div class="deck remove"></div>
                    <div class="last-card remove"></div>
                </div>
            </div>
        </div>
    </body>
</html>
